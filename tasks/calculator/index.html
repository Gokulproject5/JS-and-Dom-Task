<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Fontawsome Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; 
        }
        
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }

       
        .btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.16);
           
        }

       
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
       <header>
              <div class="text-center flex items-center px-2 py-1 bg-gray-900">
                 <span class=" font-medium flex px-1 "><a href="/tasks/index.html"><i class="fa-solid fa-arrow-left"
                            style="color: #ffff;"></i>
                    </a>
                </span>
             </div>
       </header>
     <main class="min-h-screen flex items-center justify-center p-6 bg-slate-900">
    <div class="bg-white rounded-3xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] w-full max-w-[380px] overflow-hidden border border-gray-100">
        
        <div class="bg-gray-200 p-6 pb-2 border-b border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <div class="flex gap-1.5">
                    <span class="w-2.5 h-2.5 rounded-full bg-red-400"></span>
                    <span class="w-2.5 h-2.5 rounded-full bg-yellow-400"></span>
                    <span class="w-2.5 h-2.5 rounded-full bg-green-400"></span>
                </div>
              <span onclick="clearHistory()" class="text-[10px] py-2 px-2 rounded-xl  text-red-400 hover:bg-red-500 hover:text-gray-200 font-extrabold tracking-widest bg-gray-300 uppercase">Clear History</span>

            </div>

            <div id="history-tape" class="h-12 flex flex-col justify-end text-right text-xs text-gray-400 font-mono overflow-y-auto no-scrollbar mb-1 space-y-1">
                </div>

            <input type="text" id="display" readonly 
                class="w-full text-wrap bg-transparent text-gray-800 text-xl font-medium text-right focus:outline-none placeholder-gray-300 tracking-tight"
                placeholder="0" value="0">
        </div>

        <div class="p-3 bg-gray-200">
            
            <div class="grid grid-cols-5 gap-2 mb-4">
                <button onclick="appendFunction('Math.sin(')" class="btn text-xs py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium">sin</button>
                <button onclick="appendFunction('Math.cos(')" class="btn text-xs py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium">cos</button>
                <button onclick="appendFunction('Math.tan(')" class="btn text-xs py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium">tan</button>
                <button onclick="appendFunction('Math.sqrt(')" class="btn text-xs py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium">√</button>
                <button onclick="appendValue('Math.PI')" class="btn text-xs py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium">π</button>
            </div>

            <div class="grid grid-cols-4 gap-3">
                <button onclick="clearDisplay()" class="btn h-14 rounded-xl bg-red-50 text-red-500 font-semibold hover:bg-red-100 transition-colors">AC</button>
                <button onclick="appendValue('(')" class="btn h-14 rounded-xl bg-gray-100 text-gray-600 font-medium hover:bg-gray-200 transition-colors">(</button>
                <button onclick="appendValue(')')" class="btn h-14 rounded-xl bg-gray-100 text-gray-600 font-medium hover:bg-gray-200 transition-colors">)</button>
                <button onclick="appendValue('/')" class="btn h-14 rounded-xl bg-indigo-50 text-indigo-600 font-bold text-xl hover:bg-indigo-100 transition-colors">÷</button>

                <button onclick="appendValue('7')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400  hover:bg-gray-50 transition-colors">7</button>
                <button onclick="appendValue('8')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">8</button>
                <button onclick="appendValue('9')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">9</button>
                <button onclick="appendValue('*')" class="btn h-14 rounded-xl bg-indigo-50 text-indigo-600 font-bold text-xl hover:bg-indigo-100 transition-colors">×</button>

                <button onclick="appendValue('4')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">4</button>
                <button onclick="appendValue('5')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">5</button>
                <button onclick="appendValue('6')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">6</button>
                <button onclick="appendValue('-')" class="btn h-14 rounded-xl bg-indigo-50 text-indigo-600 font-bold text-xl hover:bg-indigo-100 transition-colors">−</button>

                <button onclick="appendValue('1')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">1</button>
                <button onclick="appendValue('2')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">2</button>
                <button onclick="appendValue('3')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">3</button>
                <button onclick="appendValue('+')" class="btn h-14 rounded-xl bg-indigo-50 text-indigo-600 font-bold text-xl hover:bg-indigo-100 transition-colors">+</button>

                <button onclick="appendValue('0')" class="col-span-2 btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors pl-6 text-left">0</button>
                <button onclick="appendValue('.')" class="btn h-14 rounded-xl bg-white border border-gray-100 text-gray-700 font-semibold text-xl shadow-sm shadow-gray-400 hover:bg-gray-50 transition-colors">.</button>
                <button onclick="calculate()" class="btn h-14 rounded-xl bg-indigo-600 text-white font-bold text-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-colors">=</button>
            </div>
        </div>
    </div>
</main>
    <script>
        const display = document.getElementById('display');
        const historyTape = document.getElementById('history-tape');
        // temp Storage
        let currentValue = '0';
        let calculationString = '';

        // format the number
        function formatNumber(num) {
            if(!num) return '0';
            
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        // Update The display
        function updateDisplay() {
            display.value = currentValue;
        } 
        // History 
        function addToHistory(expression, result) {
            const div = document.createElement('div');
            div.innerText = `${expression} = ${result}`;
            historyTape.appendChild(div);
            historyTape.scrollTop = historyTape.scrollHeight;
           
        }

         // Clear History
         function clearHistory(){
               historyTape.innerText ="";
        }
         // Checking the Number
        function appendValue(val) {
            if (currentValue === '0' && val !== '.') {
                currentValue = '';
                calculationString = '';
            } else if (currentValue === 'Error') {
                clearDisplay();
                currentValue = '';
                calculationString = '';
            }
            // Function for Visual Changes
            let visualVal = val;
            if(val === '*') visualVal = ' × ';
            if(val === '/') visualVal = ' ÷ ';
            if(val === '+') visualVal = ' + ';
            if(val === '-') visualVal = ' - ';
            if(val === 'Math.PI') visualVal = 'π';

            currentValue += visualVal;
            calculationString += val;
            updateDisplay();
        }
         //Convert TRigonamotory 
        function appendFunction(func) {
            if (currentValue === '0' || currentValue === 'Error') {
                currentValue = '';
                calculationString = '';
            }
            let visualFunc = func.replace('Math.', '');
            currentValue += visualFunc;
            calculationString += func;
            updateDisplay();
        }
        // Clear Function   
        function clearDisplay() {
            currentValue = '0';
            calculationString = '';
            updateDisplay();
        }
          // Caluculating Function
        function calculate() {
            try {
                if(!calculationString) return;

                const result = new Function('return ' + calculationString)();
                
                
                const finalResult = parseFloat(result.toFixed(8)); 
                
                addToHistory(currentValue, finalResult);

                currentValue = finalResult.toString();
                calculationString = finalResult.toString();
                updateDisplay();
            } catch (error) {
                currentValue = 'Error';
                calculationString = '';
                updateDisplay();
            }
        }

         //Keyboard Mapping  
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (!isNaN(key) || key === '.') appendValue(key);
            if (key === '+') appendValue('+');
            if (key === '-') appendValue('-');
            if (key === '*') appendValue('*');
            if (key === '/') appendValue('/');
            if (key === 'Enter') { event.preventDefault(); calculate(); }
            if (key === 'Backspace') {
                currentValue = currentValue.slice(0, -1); 
                calculationString = calculationString.slice(0, -1);
                if(currentValue === '') currentValue = '0';
                updateDisplay();
            }
            if (key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>
