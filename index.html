    </nav>

    <!-- HERO SECTION -->
    <main class="bg-[linear-gradient(90deg,#ffffff_0%,#a855f7_70%)] 
               dark:bg-[linear-gradient(90deg,#0f172a_0%,#581c87_70%)]
               transition-all duration-700 h-screen">

        <div class="flex items-center justify-evenly py-20">

            <!-- IMAGE -->
            <div class="rounded-full p-10 bg-gray-400 dark:bg-gray-700 shadow-xl">
                <img src="./assets/hero.png" class="w-64" alt="">
            </div>

            <!-- TEXT -->
            <div class="space-y-6">
                <div class="flex flex-col text-6xl">
                    <span class="text-white dark:text-purple-400">Hello</span>
                    <h1 class="text-gray-500 dark:text-gray-300">I am Gokulakrishnan</h1>
                    <p class="text-sm bg-purple-500 text-white px-3 py-1 rounded w-fit">

                <p class="text-gray-800 dark:text-gray-300">
                    CyberDude Live Internship @2025 :
                    <a target="_blank" href="https://youtube.com/playlist?list=PL73Obo20O_7gArAiNpissbiqQpd5aUl53"

                    </a>

                <div class="flex gap-5">
                    <a href="./tasks/index.html"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded transition-all">

                    <a href="mailto:agokul110@gmail.com"
                        class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded transition-all">

                    </a>
                </div>
            </div>

        </div>
    </main>


    <script>
        const toggleBtn = document.getElementById("themeToggle");
        const icon = document.getElementById("themeIcon");
        const html = document.documentElement;

        // LOcal storage 
        if (localStorage.getItem("theme") === "dark") {
            html.classList.add("dark");
            icon.classList.replace("fa-moon", "fa-sun");
        }

        toggleBtn.addEventListener("click", () => {
            html.classList.toggle("dark");

            icon.classList.add("rotate-180", "transition-all", "duration-500");

            if (html.classList.contains("dark")) {
                icon.classList.replace("fa-moon", "fa-sun");
                localStorage.setItem("theme", "dark");
            } else {
                icon.classList.replace("fa-sun", "fa-moon");
                localStorage.setItem("theme", "light");
            }

            setTimeout(() => {
                icon.classList.remove("rotate-180");
            }, 500);
        });
    </script>

</body>

</html>
